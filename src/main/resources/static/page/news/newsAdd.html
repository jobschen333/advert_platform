<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>新增广告</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10">
	<div class="layui-col-md9 layui-col-xs12">
		<div class="layui-row layui-col-space10">
			<div class="layui-col-md9 layui-col-xs7">
				<div class="layui-form-item magt3">
					<label class="layui-form-label">标题</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input title" lay-verify="newsName" placeholder="请输入标题">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">内容</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input content" lay-verify="newsName" placeholder="请输入内容">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">URL</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input url" lay-verify="newsName" placeholder="请输入链接地址">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">点击数</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input mustClick" lay-verify="newsName" placeholder="请输入点击数">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">点击Token</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input mustClick" lay-verify="newsName" placeholder="请输入点击token">
					</div>
				</div>

				<div class="layui-form-item">
					<label class="layui-form-label">花费token</label>
					<div class="layui-input-block">
						<input type="text" class="layui-input clickToken" lay-verify="newsName" placeholder="请输入花费token">
					</div>
				</div>
				<input type="hidden" id="imageUrl">


			</div>
			<div class="layui-col-md3 layui-col-xs5">
				<div class="layui-upload-list thumbBox mag0 magt3">
					<img class="layui-upload-img thumbImg">
				</div>

			</div>
			<hr class="layui-bg-gray" />
			<div class="layui-right">
				<a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
			</div>

		</div>
	</div>
	<div class="layui-col-md3 layui-col-xs12">

	</div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="newsAdd.js"></script>
</body>
</html>
